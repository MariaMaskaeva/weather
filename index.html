<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="header">
            <input id="input" type="text" spellcheck = "false" placeholder="Please enter city..."> 
        </div>

        <div id="when-where">
            <p id="city">Neverland, FFA</p>
            <p id="date">Newday, June 31, 3333</p>
        </div>

        <div id="now">
            <p id="temperature">25째C</p>
            <p id="feelsLike">Feels Like: 25째C</p>
            <p id="conditions">Always sunny</p>
            <p id="variation">Min: 25째C Max: 27째C</p>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
